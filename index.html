<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <form id="add-note-form">
      <input type="text" name="content" placeholder="Note Content" required />
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Task">Task</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
      </select>
      <button type="submit">Add Note</button>
    </form>

    <table id="notes-table">
      <thead>
        <tr>
          <h2 id="notes-table-header">Active Notes</h2>
        </tr>
        <tr>
          <th>Time of Creation</th>
          <th>Note Content</th>
          <th>Note Category</th>
          <th>Dates Mentioned (DD/MM/YYYY)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="summary-table">
      <!-- <h2>Summary</h2> -->
    </table>

    <br />
    <button id="view-archived-btn">View Archived Notes</button>
    <button id="view-active-btn">View Active Notes</button>
    <br />

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
